<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tycoon</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <!-- Conteneur principal du jeu -->
    <div id="game-container">
        
        <!-- Informations sur le jeu -->
        <div id="info">
            
            <!-- Bouton pour réinitialiser la progression -->
            <div class="info-box">
                <button id="reset-btn">Réinitialiser la progression</button>
            </div>

            <!-- Affichage de l'argent et du gain par clic -->
            <div class="info-box">
                <p id="argent-text">Argent : <span id="argent">0</span> €</p>
                <p id="gain-text">Gain par clic : <span id="gain-par-clic">1</span> €</p>
            </div>

            <!-- Affichage du prix de l'amélioration et bouton d'amélioration -->
            <div class="info-box">
                <p id="upgrade-price-text">Prix d'amélioration : <span id="upgrade-price">10</span> €</p>
                <button id="upgrade-btn" class="disabled">Améliorer compétence (+1 €/clic)</button>
            </div>

            <!-- Affichage du prix de la roue et bouton pour lancer la roue -->
            <div class="info-box">
                <p id="wheel-price-text">Prix de la roue : <span id="wheel-price">1000</span> €</p>
                <button id="wheel-btn" class="disabled">Lancer la roue</button>
                <p id="message"></p> <!-- Affichage du message après le lancement de la roue -->
            </div>

        </div>
        
        <!-- Zone de clic pour gagner de l'argent -->
        <div id="click-area">
            <button id="click-btn">Cliquez ici pour gagner de l'argent</button>
        </div>
        
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
